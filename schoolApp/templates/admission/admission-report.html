<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Admission Report</title>
</head>
<body>
  <h1>Admission report:2023-2024.</h1>

  <br/>

  <table border="1">
    <tr>
      <th>id</th>
      <th>StudentName</th>
      <th>Father Name</th>
      <th>Class</th>
      <th>Contact</th>
      <th>Actions</th>
    </tr>

      {% for s in allstudents %}
      <tr>
        <td>{{s.id}}</td>
        <td>{{s.name}}</td>
        <td>{{s.fathername}}</td>
        <td>{{s.classname}}</td>
        <td>{{s.contact}}</td>

        <td><a href="/ad/update/{{s.id}}">update</a></td>
        <td><a href="/ad/delete/{{s.id}}">delete</a></td>
</tr>

{% endfor %}

</body>
</html>
